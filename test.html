<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			.parallax {
				/* background-image: url("./img/autumn2.jpg"); */
				/* background-attachment: fixed; */
				background-size: cover;
				height: 100vh;
			}

			.content {
				padding: 50px;
			}
		</style>
	</head>
	<body>
		<div
			class="parallax"
			data-speed="0.2"
			style="background-image: url('./img/spring.jpg')"
		>
			<div class="content">
				<h1>Section 1</h1>
				<p>Content goes here.</p>
			</div>
		</div>

		<div
			class="parallax"
			data-speed="0.5"
			style="background-image: url('./img/spring.webp')"
		>
			<div class="content">
				<h1>Section 2</h1>
				<p>Content goes here.</p>
			</div>
		</div>

		<div
			class="parallax"
			data-speed="0.8"
			style="background-image: url('./img/autumn2.jpg')"
		>
			<div class="content">
				<h1>Section 3</h1>
				<p>Content goes here.</p>
			</div>
		</div>
		<script>
			var parallax = document.querySelectorAll(".parallax");

			window.addEventListener("scroll", function () {
				parallax.forEach(function (section) {
					var speed = section.getAttribute("data-speed");
					var yPos = -window.pageYOffset * speed;
					section.style.backgroundPositionY = yPos + "px";
				});
			});
		</script>
	</body>
</html>
