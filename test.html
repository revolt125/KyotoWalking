<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="stylesheet" href="./css/bootstrap.css" />
	</head>
	<body>
		<div class="container">
			<h4>官方網站</h4>
			<p>
				<a
					href="https://getbootstrap.com/docs/5.2/components/carousel/#with-controls"
				>
					https://getbootstrap.com/docs/5.2/components/carousel/#with-controls
				</a>
			</p>
			<hr />

			<!-- 30. 改變播放速度，在外層容器增加 data-bs-interval="1000" -->

			<!-- 31. 加入控制播放上一張或者下一張功能 -->

			<!-- 32. 加入指標提示使用者目前有多少項目 -->

			<div
				id="carouselExampleControls"
				class="carousel slide"
				data-bs-ride="carousel"
			>
				<div class="carousel-inner">
					<div class="carousel-item active">
						<img src="./img/spot/spot_1.jpg" class="d-block w-100" alt="" />
					</div>
					<div class="carousel-item">
						<img src="./img/spot/spot_2.jpg" class="d-block w-100" alt="..." />
					</div>
					<div class="./img/spot/spot_3.jpg">
						<img src="..." class="d-block w-100" alt="..." />
					</div>
				</div>
				<button
					class="carousel-control-prev"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="prev"
				>
					<span class="carousel-control-prev-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Previous</span>
				</button>
				<button
					class="carousel-control-next"
					type="button"
					data-bs-target="#carouselExampleControls"
					data-bs-slide="next"
				>
					<span class="carousel-control-next-icon" aria-hidden="true"></span>
					<span class="visually-hidden">Next</span>
				</button>
			</div>
		</div>
		<script src="./js/bootstrap.bundle.min.js"></script>
	</body>
</html>
